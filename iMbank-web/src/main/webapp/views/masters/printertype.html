<div class="page" ng-controller="printertypeCtrl">
    <form role="form" class="formFadeIn"
          ng-hide="printertypeEditMode == true || printertypeViewMode == true ">
        <section class="panel panel-default table-dynamic">
            <div class="panel-heading input-sm">
                <strong><span class="glyphicon glyphicon-th"></span> Printer Type List</strong>
                <button type="button" class="btn btn-primary pull-right"
                        tooltip-placement="left" tooltip="Add New Card Type"
                        style="margin-top: -3px; height: 25px; margin-right: -8px; width: 60px"
                        ng-click="addPrinterType()">
                    <span class="glyphicon glyphicon-plus" style="top: -2px"></span>
                </button>
            </div>

            <div class="table-filters">
                <div class="row">
                    <div class="col-sm-4 col-xs-6">
                        <form>
                            <input type="text" placeholder="search"
                                   class="form-control input-sm" data-ng-model="searchKeywords"
                                   data-ng-keyup="search()">
                        </form>
                    </div>
                    <div class="col-sm-3 col-xs-6 filter-result-info input-sm">
						<!--<span> Showing {{filteredprintertype.length}}/{{printertype.length}}-->
							<!--entries </span>-->
                    </div>
                </div>
            </div>

            <table
                    class="table table-bordered table-striped table-responsive input-sm">
                <thead>
                <tr>
                    <th>
                        <div class="th">
                            Id# <span class="glyphicon glyphicon-chevron-up"
                                    data-ng-click=" order('id') "
                                    data-ng-class="{active: row == 'id'}"></span><span
                                class="glyphicon glyphicon-chevron-down"
                                data-ng-click=" order('-id') "
                                data-ng-class="{active: row == '-id'}"></span>
                        </div>
                    </th>
                   
                    <th>
                        <div class="th">
                            Name <span class="glyphicon glyphicon-chevron-up"
                                               data-ng-click=" order('printerName') "
                                               data-ng-class="{active: row == 'printerName'}"></span><span
                                class="glyphicon glyphicon-chevron-down"
                                data-ng-click=" order('-printerName') "
                                data-ng-class="{active: row == '-printerName'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Description<span class="glyphicon glyphicon-chevron-up"
                                              data-ng-click=" order('description') "
                                              data-ng-class="{active: row == 'description'}"></span><span
                                class="glyphicon glyphicon-chevron-down"
                                data-ng-click=" order('-description') "
                                data-ng-class="{active: row == '-description'}"></span>
                        </div>
                    </th>
                    
                    <th style="width: 60px"></th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="printertype in currentPagePrinterType">
                    <!-- <td>{{$index}}</td> -->
                    <td>{{printertype.counter}}</td>
                    <td>{{printertype.printerName}}</td>
                    <td>{{printertype.description}}</td>
                    <td style="padding: 1px;">
                        <button type="button" class="btn btn-success"
                                style="height: 25px; width: 60px;" tooltip-placement="top"
                                tooltip="Modify {{printertype.printerName}}" ng-click="editPrinterType(printertype)">
                            <span class="glyphicon glyphicon-pencil" style="top: -2px;"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <footer class="table-footer input-sm">
                <div class="row">
                    <div class="col-md-6 page-num-info">
						<span> Show <select data-ng-model="numPerPage"
                                            data-ng-options="num for num in numPerPageOpt"
                                            data-ng-change="onNumPerPageChange()"></select> entries per page
						</span>
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <pagination class="pagination-sm" page="currentPage"
                                    total-items="filteredprintertype.length" max-size="4"
                                    on-select-page="select(page)" items-per-page="numPerPage"
                                    rotate="false" boundary-links="true"></pagination>
                    </div>
                </div>
            </footer>
        </section>
    </form>
    <form  class="form-horizontal formFadeIn" role="form" name="printertypeForm" novalidate ng-hide="printertypeEditMode == false">
        <section class="panel panel-default">
            <div class="panel-heading input-sm">
                <strong><span class="glyphicon glyphicon-th"></span> PrinterType Creation</strong>
            </div>
            <div class="panel-body">
                   
                <div class="form-group">
                    <label for="printerName" class="col-sm-2 control-label input-sm">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="printerName"
                               placeholder="printerName" ng-model="printerName" required maxlength="100" >
                    </div>
                    </div>
                
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label input-sm">Description
                        </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="description"
                               placeholder="description" ng-model="description" required maxlength="100">
                    </div>
                </div>
               
  </div>
            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success input-sm" ng-disabled="printertypeForm.$invalid"
                                style="width: 100px" ng-click="savePrinterType()">
                            <span class="glyphicon glyphicon-ok"> Save</span>
                        </button>
                        <button type="button" class="btn btn-warning input-sm"
                                style="width: 100px" ng-click="cancelPrinterType()">
                            <span class="glyphicon glyphicon-remove"> Cancel</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
