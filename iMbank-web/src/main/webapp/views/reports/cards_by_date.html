<div class="page" ng-controller="rptDateCtrl">
	<form class="formFadeIn" role="form" ng-model="trans">
		<section class="panel panel-default">
			<div class="panel-heading input-sm">
				<strong><span class="glyphicon glyphicon-th"></span> Card's
					Issued By Date </strong>
			</div>
			<div class="panel-body">
				<div class="form-inline ">
					<div class="form-group col-sm-12 noPadding">
						<!-- category code -->
						<div class="col-sm-6 noPadding">
							<div class="col-sm-4" style="text-align: right;">
								<label for="frDt" class="control-label input-sm"> From
									Date</label>
							</div>

							<div class="col-sm-8 noPadding"
								ng-controller="DatepickerDemoCtrl">
								<div class="input-group ui-datepicker">
									<span class="input-group-addon"><i
										class="fa fa-calendar"></i></span> <input type="text"
										placeholder="Select Date" class="form-control"
										datepicker-popup="{{format}}" ng-model="trans.fromDt"
										is-open="opened" min="minDate" max="'2050-06-22'"
										datepicker-options="dateOptions"
										date-disabled="disabled(date, mode)" ng-required="true"
										close-text="Close">

								</div>
							</div>

						</div>
						<!-- category Name -->
						<div class="col-sm-6 noPadding">
							<div class="col-sm-4" style="text-align: right;">
								<label for="toDt" class="control-label input-sm"> To
									Date</label>
							</div>
							<div class="col-sm-8 noPadding"
								ng-controller="DatepickerDemoCtrl">
								<div class="input-group ui-datepicker">
									<span class="input-group-addon"><i
										class="fa fa-calendar"></i></span> <input type="text"
										placeholder="Select Date" class="form-control"
										datepicker-popup="{{format}}" ng-model="trans.toDt"
										min="minDate" max="'2050-06-22'"
										datepicker-options="dateOptions"
										date-disabled="disabled(date, mode)" ng-required="true"
										close-text="Close">
								</div>
							</div>
						</div>

						<div class="form-group col-sm-12 noPadding"
							style="padding-top: 10px;margin-left:40px">
							<div class="form-group">
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-primary dropdown-toggle"
										style="margin-top: -3px; height: 25px; width: 100px"
										data-toggle="dropdown">
										Export <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a ng-href="{{url}}" ng-click="exportPdfReport(trans)"
											target="_blank">Pdf</a></li>
										<li class="divider"></li>
										<li><a ng-href="{{url}}"
											ng-click="exportExcelReport(trans)" target="_blank">Excel</a></li>

									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
	</form>
