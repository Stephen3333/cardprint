<div class="page" ng-controller="rptRejectCtrl">
    <form class="formFadeIn" role="form" ng-model="reject">
        <section class="panel panel-default">
            <div class="panel-heading input-sm">
                <strong><span class="glyphicon glyphicon-th"></span> Rejected Cards </strong>
            </div>
            <div class="panel-body">
                <div class="form-inline ">
                   <div class="form-group col-sm-12 noPadding">
                        <div class="col-sm-4 noPadding">
                            <div class="col-sm-4" style="text-align: right;">
                                <label for="branchSelect" class="control-label input-sm">
                                    Select Branch</label>
                            </div>
                            <div class="col-sm-8 noPadding">

                                <select style="width: 100%" ui-select2="" ng-model="branchSelect"
                                        id="branchSelect" required>
                                    <option data-ng-repeat="branch in branches"
                                            ng-selected="{{branch.branchId}}" value="{{branch.branchId}}">{{branch.branchName}}</option>
                                </select>

                            </div>
                        </div> 
                    </div>
                    <div style="height: 50px;"></div>
                        <!-- category code -->
                        <div class="col-sm-4 noPadding">
                            <div class="col-sm-4" style="text-align: right;">
                                <label for="frDt" class="control-label input-sm">
                                    From Date</label>
                            </div>

                            <div class="col-sm-8 noPadding" ng-controller="DatepickerDemoCtrl">
                                <div class="input-group ui-datepicker">
									<span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                    <input type="text" placeholder="Select Date"
                                      class="form-control" datepicker-popup="{{format}}"
                                      ng-model="reject.fromDt" is-open="opened" min="minDate"
                                      max="'2050-06-22'" datepicker-options="dateOptions"
                                      date-disabled="disabled(date, mode)" ng-required="true"
                                      close-text="Close">

                                </div>
                            </div>

                        </div>
                        <!-- category Name -->
                        <div class="col-sm-4 noPadding">
                            <div class="col-sm-4" style="text-align: right;">
                                <label for="toDt" class="control-label input-sm">
                                    To Date</label>
                            </div>
                            <div class="col-sm-8 noPadding" ng-controller="DatepickerDemoCtrl">
                                <div class="input-group ui-datepicker">
									<span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                    <input type="text" placeholder="Select Date"
                                      class="form-control" datepicker-popup="{{format}}"
                                      ng-model="reject.toDt"  min="minDate"
                                      max="'2050-06-22'" datepicker-options="dateOptions"
                                      date-disabled="disabled(date, mode)" ng-required="true"
                                      close-text="Close">
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-12 noPadding"
                             style="padding-top: 10px">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a class="btn btn-success input-sm"  ng-href="{{url}}" ng-click="previewReport(reject)" target="_blank">Preview</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </form>
  
</div>
