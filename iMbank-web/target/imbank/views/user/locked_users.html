<div class="page" ng-controller="lockusersCtrl">
<form role="form" class="formFadeIn"
      ng-hide="lockuserEditMode == true || lockuserViewMode == true ">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading input-sm">
            <strong><span class="glyphicon glyphicon-th"></span> lockeduser's List</strong>
            <!-- <button type="button" class="btn btn-primary pull-right"
                    tooltip-placement="left" tooltip="Create New lockuser"
                    style="margin-top: -3px; height: 25px; margin-right: -8px; width: 60px"
                    ng-click="addlockuser()">
                <span class="glyphicon glyphicon-plus" style="top: -2px"></span>
            </button> -->
        </div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text" placeholder="search"
                               class="form-control input-sm" data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info input-sm">
						<!-- <span> Showing {{filteredlockUsers.length}}/{{lockUsers.length}}entries </span> -->
                </div>
            </div>
        </div>

        <table
                class="table table-bordered table-striped table-responsive input-sm">
            <thead>
            <tr>
                <th>
                    <div class="th">
                        # <span class="glyphicon glyphicon-chevron-up"
                                data-ng-click=" order('counter') "
                                data-ng-class="{active: row == 'counter'}"></span><span
                            class="glyphicon glyphicon-chevron-down"
                            data-ng-click=" order('-counter') "
                            data-ng-class="{active: row == '-counter'}"></span>
                    </div>
                </th>
                <th>
                    <div class="th">
                        User Name<span class="glyphicon glyphicon-chevron-up"
                                        data-ng-click=" order('userName') "
                                        data-ng-class="{active: row == 'userName'}"></span><span
                            class="glyphicon glyphicon-chevron-down"
                            data-ng-click=" order('-userName') "
                            data-ng-class="{active: row == '-userName'}"></span>
                    </div>
                </th>

                <th>
                    <div class="th">
                        status <span class="glyphicon glyphicon-chevron-up"
                                    data-ng-click=" order('isLocked') "
                                    data-ng-class="{active: row == 'isLocked'}"></span><span
                            class="glyphicon glyphicon-chevron-down"
                            data-ng-click=" order('-isLocked') "
                            data-ng-class="{active: row == '-isLocked'}"></span>
                    </div>
                </th>
                <th style="width: 60px"></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="user in currentPagelockUsers">
                <td>{{user.counter}}</td>
                <td>{{user.userName}}</td>
                <td ng-if="user.isLocked==1">Locked</td>
                <td style="padding: 1px;">
                    <button type="button" class="btn btn-success"
                            style="height: 25px; width: 60px;" tooltip-placement="top"
                            tooltip="Modify {{user.userName}}" ng-click="editlockUser(user)">
                        <span class="glyphicon glyphicon-pencil" style="top: -2px;"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <footer class="table-footer input-sm">
            <div class="row">
                <div class="col-md-6 page-num-info">
						<span> Show <select data-ng-model="numPerPage"
                                            data-ng-options="num for num in numPerPageOpt"
                                            data-ng-change="onNumPerPageChange()"></select> entries per page
						</span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm" page="currentPage"
                                total-items="filteredlockUsers.length" max-size="4"
                                on-select-page="select(page)" items-per-page="numPerPage"
                                rotate="false" boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
</form>
<form class="form-horizontal formFadeIn" role="form"
      ng-hide="lockuserEditMode == false">
    <section class="panel panel-default">
        <div class="panel-heading input-sm">
            <strong><span class="glyphicon glyphicon-th"></span> {{userHeader}}
                </strong>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label input-sm">UserName
                    </label>

                <div class="col-sm-10">
                    <input type="text" class="form-control input-sm" id="userName"
                           placeholder="userName" ng-model="userName" maxlength="10"
                           ng-disabled="isExisting">
                </div>
            </div>
            <div class="form-group">
					<label for="isLocked" class="col-sm-2 control-label input-sm">LockStatus</label>
					<div class="col-sm-10">
						<label> <input type="checkbox" id="isLocked"
							 ng-model="isLocked"
							style="margin-top: 10px">
						</label>
					</div>
				</div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success input-sm"
                            style="width: 100px" ng-click="savelockUser()">
                        <span class="glyphicon glyphicon-ok"> Save</span>
                    </button>
                    <button type="button" class="btn btn-warning input-sm"
                            style="width: 100px" ng-click="cancellockUser()">
                        <span class="glyphicon glyphicon-remove"> Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</form>

</div>
