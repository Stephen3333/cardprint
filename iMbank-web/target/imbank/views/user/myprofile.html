<div class="page" ng-controller="profileCtrl">

	<form class="form-horizontal formFadeIn" role="form" name="profileForm" novalidate
		>
		<section class="panel panel-default">
			<div class="panel-heading input-sm">
				<strong><span class="glyphicon glyphicon-th"></span>My
					Profile</strong>
			</div>
			<div class="panel panel-profile">
				<div class="panel-heading bg-primary clearfix">
					<a href="" class="pull-left profile"> <img alt=""
						src="images/account2.png" class="img-circle img105_105" style="background-color: white">
					</a>
					<h3 class="ng-binding">{{profileSave.userName}}</h3>
					<p>Login Name: {{profileSave.userName}}</p>
					<p>Group: {{profileSave.groupName}}</p>
				</div>
				
			</div>
			<div class="panel-body">
			 <div class="form-group">
					<label for="firstName" class="col-sm-2 control-label input-sm">First
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="firstName"
							placeholder="firstName" ng-model="profileSave.firstName" ng-disabled="idDisabled">
					</div>
				</div>
				<div class="form-group">
					<label for="middleName" class="col-sm-2 control-label input-sm">Middle
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="middleName"
							placeholder="middleName" ng-model="profileSave.middleName" ng-disabled="idDisabled">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label input-sm">Last
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="lastName"
							placeholder="lastName" ng-model="profileSave.lastName" ng-disabled="idDisabled">
					</div>
				</div>
				<!-- <div class="form-group" >
					<label for="userName" class="col-sm-2 control-label input-sm">User
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userName"
							 placeholder="User Name"
							ng-model="profileSave.userName">
					</div>
				</div> -->
				<!-- <div class="form-group">
					<label for="userFullName" class="col-sm-2 control-label input-sm">Full
						Name</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userFullName"
							placeholder="Full Name" ng-model="profileSave.userFullName" required>
					</div>
				</div> -->

				<div class="form-group">
					<label for="userPwd" class="col-sm-2 control-label input-sm">Password</label>

					<div class="col-sm-10">
						<input type="password" class="form-control" id="userPwd"
							placeholder="Password" ng-model="profileSave.userPwd" ng-disabled="idDisabled">
					</div>
				</div>

				<!--<div class="form-group" ng-hide="true">-->
					<!--<label for="groupSelect" class="col-sm-2 control-label input-sm"-->
						<!--style="text-align: right;">Select Group</label>-->

					<!--<div class="col-sm-10">-->
						<!--<select style="width: 100%" ui-select2=""-->
							<!--ng-model="profileSave.groupSelect" ng-disabled="idDisabled"-->
							<!--id="groupSelect">-->
							<!--<option data-ng-repeat="group in groups"-->
								<!--ng-selected="profileSave.groupSelect" value="{{group.groupId}}">{{group.groupName}}</option>-->
						<!--</select>-->
					<!--</div>-->
				<!--</div>-->
				<div class="form-group">
					<label for="userEmail" class="col-sm-2 control-label input-sm">Email</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userEmail" required
							placeholder="Email" ng-model="profileSave.userEmail" ng-disabled="idDisabled">
					</div>
				</div>

				<div class="form-group">
					<label for="userPhone" class="col-sm-2 control-label input-sm">Phone</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="userPhone" required
							placeholder="Phone" ng-model="profileSave.userPhone" ng-disabled="idDisabled">
					</div>
				</div>
				
				<div class="form-group">
					<label for="branchId" class="col-sm-2 control-label input-sm">Branch</label>

					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="branchId" required
							placeholder="BranchId" ng-model="profileSave.branchId" ng-disabled="idDisabled">
					</div>
				</div>

				<!--<div class="form-group" ng-hide="true">-->
					<!--<label for="active" class="col-sm-2 control-label input-sm">Active</label>-->

					<!--<div class="col-sm-10">-->
						<!--<label> <input type="checkbox" id="active" placeholder=""-->
							<!--ng-model="profileSave.active" style="margin-top: 10px">-->
						<!--</label>-->
					<!--</div>-->
				<!--</div>-->


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success input-sm" ng-disabled="profileForm.$invalid" ng-hide="true
							style="width: 100px" ng-click="updUser()">
							<span class="glyphicon glyphicon-ok"> Save</span>
						</button>
						<button type="button" class="btn btn-warning input-sm"
							style="width: 100px" ng-click="cancelProfile()">
							<span class="glyphicon glyphicon-remove"> Cancel </span>
						</button>
					</div>
				</div>
			</div>
		</section>
	</form>

</div>
